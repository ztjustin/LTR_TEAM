<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8"/>

	<title>LTR Application - Change Password</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/bootstrap/jquery.dataTables.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap/dataTables.bootstrap4.min.css}"/>

</head>

<body>
		
			<!-- Start of Row 1  -->
			<div class="row">
			  <div class="col-sm-12">
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					  <a class="navbar-brand" href="#" th:href="@{/admin/index}">LTR</a>
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarNav">
					    <ul class="navbar-nav">
				          <li class="nav-item dropdown">
				            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
				            <div class="dropdown-menu" aria-labelledby="dropdown03">
				              <a class="dropdown-item" th:href="@{/admin/changePassword}">Change Password</a>
				            </div>
				          </li>						    
					      <li sec:authorize="hasRole('ROLE_INVENTORY')" class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/requestSiliconbyUsers}">Request Silicon</a>
					      </li>
					      <li class="nav-item active">
					        <a class="nav-link" href="#" th:href="@{/admin/silicon}">Silicons<span class="sr-only">(current)</span></a>
					      </li>				      
					    </ul>
					  </div>
				      <div class="navbar-nav">
				      		<a class="nav-item nav-link" href="#">Logout</a>
				      </div>					  
					</nav>
			  </div>
			</div>
			
			<!-- End of Row 1  -->
			
			<br/>
			
			<!-- Start of Row 2  -->
			<div class="row">

			  <div class="col-sm-12">
				<div class="card text-center">
				  <div class="card-header">
				    
				  </div>
				  <div class="card-body">
				     <h1>Long Term Retention (LTR)</h1>
				     <span sec:authentication="name"></span>
				  </div>
				  
				</div>
			  </div>
			  			
			</div>
			<!-- End of Row 2  -->
			<br/>
			<!-- start row 3 -->
			<div class="row">
				<div class="container">
				
				    <form th:action="@{/admin/changePasswordUser}" method="post" class="needs-validation" novalidate>
				    
					    <div class="col-md-12 mb-3">
					      <div class="input-group">
					        <div class="input-group-prepend">
					          <span class="input-group-text" id="inputGroupPrepend">New Password</span>
					        </div>
					        <input type="password" class="form-control" id="newPassword" name="newPassword" aria-describedby="inputGroupPrepend" required>
					        <div class="invalid-feedback">
					          Please write a Password.
					        </div>
					      </div>
					    </div>
					    
					    <div class="col-md-12 mb-3">
					      <div class="input-group">
					        <div class="input-group-prepend">
					          <span class="input-group-text" id="inputGroupPrepend">Repeat Password</span>
					        </div>
					        <input type="password" class="form-control" id="repeatedPassword" name="repeatedPassword" aria-describedby="inputGroupPrepend" required>
					        <div class="invalid-feedback">
					          <span id="validEqual">Please write the same Password.</span>
					        </div>
					      </div>
					    </div>
					    
					    <div class="col-md-12 mb-3">
					      <div class="input-group">
					        <button type="submit" class="btn btn-primary">Change Password</button>
					      </div>
					    </div>					    

					  
					</form>
				</div>		
			</div>
			<!-- end row 3 -->
			
			<div class="row">
			  <div class="container">
			  	<div class="alert alert-warning" style="display: none;" id="message">
				  <strong th:if="${error == 'NotEqual'}">Warning!  Password does not match.</strong>
				</div>
			  </div>
			</div>

	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    
    <script th:inline="javascript">
    
		(function() {
			  'use strict';
			  window.addEventListener('load', function() {
			    // Fetch all the forms we want to apply custom Bootstrap validation styles to
			    var forms = document.getElementsByClassName('needs-validation');
			    // Loop over them and prevent submission
			    var validation = Array.prototype.filter.call(forms, function(form) {
			      form.addEventListener('submit', function(event) {
			        if (form.checkValidity() === false) {
			          event.preventDefault();
			          event.stopPropagation();
			        }
			        form.classList.add('was-validated');
			      }, false);
			    });
			  }, false);
			})();
		
		$(document).ready(function (){
	    	/*[# th:if="${error != null}"]*/
    			$("#message").show();
    		/*[/]*/
		});
    
    </script>
    	
</body>
</html>
